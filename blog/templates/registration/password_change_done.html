{% block content %}

<p style="text-align:center; padding:0" id="redirection">

<i style="text-align:center" class="fa fa-hand-peace-o fa-2x" aria-hidden="true"></i>

</div>

<script type="text/javascript">
$(document).ready(function(){
    var time = 3;

    setInterval(function(){
      $("#redirection").text("Redirection dans " + time + "secondes.");
      if (time==0){
        window.location.href="{% url 'profile' request.user.id %}";
      }
      time --;
    }, 1000);
});

</script>
