

{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Just+Me+Again+Down+Here|Kranky" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

    <title>{% block title %}Certification{% endblock %}</title>

    <script type="text/javascript" src="{% static 'bower_components/jquery/dist/jquery.min.js' %} "></script>
  <script src="{% static 'bower_components/stickUp2/build/js/stickUp.min.js'   %} "type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'bower_components/marked/marked.min.js'%} "type="text/javascript"></script>
      <script type="text/javascript" src="{% static 'js/script.js' %}"></script>

    {% block head_extra %}{% endblock head_extra %}
</head>

<body>


    {% include "header.html" %}
    <main>
      <div class="container">

        {% block content %}
        {% endblock content %}
      </div>
    </main>
    {% include "footer.html" %}


</body>

</html>
