{% extends "base.html" %}




{% block title %}Connection{% endblock title %}
{% block content %}

<h1>Connection</h1>
<div class="col-md-6 col-md-offset-3">
<form class="form_connexion" method="POST" style="margin: 2em 1em 3em 1em" action="" enctype="">
  {% csrf_token %}
  <div class="form-group">
    {{ form.username.label_tag }}
    {{ form.username }}
  </div>
  <div class="form-group">
    {{ form.email.label_tag }}
    {{ form.email }}
  </div>
    <div class="form-group">
    {{ form.password.label_tag}}
    {{ form.password}}
  </div>

    <input type='submit' class="btn btn-default" value='Se connecter'/>
    <input type='hidden' name="next" value="{% url 'list' %}"/>



</form>
</div>
{% endblock %}
